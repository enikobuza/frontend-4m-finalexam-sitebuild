<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <span class="account_balance material-icons">
            account_balance
            </span>
        <button class="m-icon"> 
           <span class="menu material-icons">menu</span>
        </button>
    </header>
    <main>
        <div class="cards">
            <div class="curr"><h4 class="sub">$</h4></div>
            <h1 class="title">US Dollar</h1>
            <hr class="line">
            <p class="text">USD</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">€</h4></div>
            <h1 class="title">Euro</h1>
            <hr class="line">
            <p class="text">EUR</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">¥</h4></div>
            <h1 class="title">Chinese Yuan</h1>
            <hr class="line">
            <p class="text">CNY</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">฿</h4></div>
            <h1 class="title">Thai Baht</h1>
            <hr class="line">
            <p class="text">THB</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">£</h4></div>
            <h1 class="title">British Pound Sterling</h1>
            <hr class="line">
            <p class="text">GBP</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">₵</h4></div>
            <h1 class="title">Ghanaian Cedi</h1>
            <hr class="line">
            <p class="text">GHS</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">￥</h4></div>
            <h1 class="title">Japanese Yen</h1>
            <hr class="line">
            <p class="text">JPY</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
        <div class="cards">
            <div class="curr"><h4 class="sub">zł</h4></div>
            <h1 class="title">Polish Zloty"</h1>
            <hr class="line">
            <p class="text">PLN</p>
            <button class="bottom">
                <p>Save</p>
                <span class="arrow_forward material-icons">arrow_forward</span>
            </button>      
        </div>
    </main>
</body>
</html>
